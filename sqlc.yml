version: "2"
sql:
  - engine: "mysql"
    queries: "./internal/db/queries"
    schema: "./internal/db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "./internal/db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "char"
            go_type: "github.com/google/uuid.UUID"

          - db_type: "datetime"
            go_type: "time.Time"
